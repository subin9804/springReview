<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main}">
	
	<th:block layout:fragment="addCss">
		<link rel="stylesheet" type="text/css" th:href="@{/css/test.css}">
	</th:block>
	
	<th:block layout:fragment="addScript">
		<script th:src="@{/js/test.js}"></script>
	</th:block>
	
	<main layout:fragment="content">
		<th:block th:if="${session.member == null}">	<!-- 미로그인 상태 -->
			<a th:href="@{/member/join}">회원가입</a>
			<a th:href="@{/member/login}">로그인</a>
		</th:block>
		<th:block th:unless="${session.member == null}">	<!-- 로그인 상태 -->
			[[${session.member.userNm}]]([[${session.member.userId}]])님 로그인
			<a th:href="@{/member/logout}">로그아웃</a>
		</th:block>
	</main>

</html>
