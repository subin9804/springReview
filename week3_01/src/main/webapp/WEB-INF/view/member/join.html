<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>회원가입</title>
	</head>
	<body>
		<a href="#" th:href="@{/hello?userId={id}&userNm={nm}(id=${memberJoin.userId}, nm=${memberJoin.userNm})}">Hello Link</a>
		<form method="post" action="join" th:object="${memberJoin}">
			<dl>
				<dt>아이디</dt>
				<dd th:utext="*{userId}">id100</dd>	<!-- th:utext는 html까지 인식하여 출력해준다. -->
			</dl>
			<dl>
				<dt>비밀번호</dt>
				<dd th:text="*{userPw}">123456</dd>
			</dl>
			<dl>
				<dt>회원명</dt>
				<dd th:text="*{userNm}">이이름</dd>
			</dl>
			<button type="submit">가입하기</button>
		</form>
	</body>
</html>
