<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main}">
	
	<main layout:fragment="content">
		<form method="post" th:action="@{/member/login}" th:object="${memberLogin}">
			<dl>
				<dt th:text="#{member.userId}"></dt>
				<dd>
					<input type="text" name="userId" th:field="*{userId}">
					<div th:each="err : ${#fields.errors('userId')}" th:text=${err}></div>
				</dd>
			</dl>
			<dl>
				<dt th:text="#{member.userPw}"></dt>
				<dd>
					<input type="password" name="userPw" th:field="*{userPw}">
					<div th:each="err: ${#fields.errors('userPw')}" th:text="${err}"></div>
				</dd>
			</dl>
			<div>
				<input type="checkbox" name="savedId" value="true" id="savedId" th:field="*{saveId}">
				<label for="saveId">아이디 저장</label>
			</div>
			<button type="submit">로그인</button>
		</form>
	</main>

</html>
